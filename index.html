        <div class="form">
            <form action="data.php" method="post">
                <fieldset>
                    <legend class="font">Ramos</legend>
                    <div class="ramos">
                        <div>
                            <input type="radio" name="rosas" id="red" checked onclick=onClickCheckBox(this) value="Rosas rojas">
                            <label for="rosas rojas">Rosas rojas</label>
                        </div>
                        <div> <input type="radio" name="rosas" id="pink" onclick=onClickCheckBox(this) value="Rosas rosas">

                        </div>
                        <div><input type="radio" name="rosas" id="yellow" onclick=onClickCheckBox(this) value="Rosas amarillas">
                            <label for="rosas amarillas">Rosas amarillas</label>
                        </div>
                        <div> <input type="radio" name="rosas" id="white" onclick=onClickCheckBox(this) value="Rosas blancas">
                            <label for="rosas blancas">Rosas blancas</label>
                        </div>
                        <div> <input type="radio" name="rosas" id="multicolor" onclick=onClickCheckBox(this) value="Rosas multicolor">
                            <label for="rosas multicolor">Rosas multicolor</label>

                    </div>
                    <div class="elige">
                        <div>
                            <label for="color">Elige el color de la tarjeta y los complementos que deaseas

                        </div>

                            <input type="color" name="check-color" id="colors">

                                <input type="checkbox" name="check" checked value="tarjeta" id="tajeta"><label for="tarjeta">Tarjeta</label>

                            <div>
                                <input type="checkbox" name="check" value="jarron" id="jarron"><label for="jarron">Jarrón</label>

                            <div>
                                <input type="checkbox" name="check" value="cesta" id="cesta"><label for="cesta">Cesta</label>
                            </div>
                        </div>
                    </div>
                    <div class="area">
                        <label for="textarea">Escribe tu dedicatoria:</label>
                        <textarea name="dedicatoria" id="" cols="30" rows="10" maxlength="250"></textarea>
                        <caption>(Max. 250 caractereres)</caption>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="font">Tus datos</legend>
                    <div class="datos">
                        <div class="required">
                            <label for="nombre">Nombre:<span>*</span></label>
                            <input type="text" name="nombre" id="nombre" >

                        <div class="required">
                            <label for="apellidos">Apellidos:<span>*</span></label>
                            <input type="text" name="apellidos" id="" >

                                <label for="telefono">Teléfono:<span>*</span></label>
                                <input type="tel" name="telefono" id="" >

                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="email" placeholder="ej:nombre@tuemail.com">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="font">Entregar a</legend>
                    <div class="datos">
                        <div class="required">
                            <label for="nombre">Nombre:<span>*</span></label>
                            <input type="text" name="nombre" id="nombre" >
                        </div>
                        <div class="required">
                            <label for="apellidos">Apellidos:<span>*</span></label>
                            <input type="text" name="apellidos" id="" >

                        <div class="line">
                            <div>
                                <label for="addres">Dirección de envío:<span>*</span></label>

                            <div>

                                <input type="text" name="place">
                            </div>
                        </div>
                        <div class="line">
                            <div><label for="fecha">Fecha de entrega:<span>*</span></label>
                                <input type="date" name="date">
                            </div>
                            <div>
                                <label for="tiempo">Horario de entrega:</label>
                                <select name="time" id="">
                                    <option value="Mañana">Mañana</option>
                                    <option value="Tarde">Tarde</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <legend class="font">pagos</legend>
